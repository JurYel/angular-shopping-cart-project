<div class="product-list">
  <mat-card *ngFor="let product of products" class="product-card" [@fadeIn]>
    <mat-card-header>
      <mat-card-title>{{ product.food_name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Quantity: {{ product.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
