<div class="container-fluid p-0">
    <!-- Top Navigation with Search Bar -->
    <app-navbar></app-navbar>
  
    <!-- Main Cart Section -->
    <div class="container py-5">
      <!-- Heading -->
      <div class="row mb-4">
        <div class="col">
          <h2 class="fw-bold">Shopping Cart</h2>
        </div>
        <div class="col-md-3">
            <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search for products"
                  aria-label="Search"
                  [(ngModel)]="searchQuery"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
        </div>
      </div>
  
      <!-- Cart Items Table -->
      <table class="table table-borderless align-middle mb-0">
        <thead class="table-light">
            <tr>
              <!-- Select All Checkbox -->
              <th scope="col" class="text-start">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [(ngModel)]="selectAll"
                  (change)="toggleAllSelection()"
                  aria-label="Select All"
                />
              </th>
              <th scope="col" colspan="2" class="text-start">Product</th>
              <th scope="col" colspan="1">Unit Price</th>
              <th scope="col" colspan="1">Quantity</th>
              <th scope="col" colspan="1">Total Price</th>
              <th scope="col" colspan="1">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
                <td colspan="6">
                  <!-- Wrapping row content in a div to allow margin -->
                  <div class="td-item border rounded shadow-sm p-3 mb-2">
                    <div class="td-item-name d-flex align-items-center">
                      <!-- Individual Item Checkbox -->
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        [(ngModel)]="item.selected"
                        (change)="updateSelection()"
                        aria-label="Select Item"
                      />
                      <!-- Product Info -->
                      <img
                        src="{{ item.image }}"
                        alt="{{ item.name }}"
                        width="60"
                        class="img-thumbnail me-3"
                      />
                      <div>
                        <h6 class="m-0">{{ item.name }}</h6>
                        <small class="text-muted">Variations: {{ item.variation }}</small>
                      </div>
                    </div>
          
                    <!-- Unit Price, Quantity, Total Price, Actions -->
                    <div class="td-item-info row mt-2">
                      <div class="col-md-3">₱{{ item.price }}</div>
                      <div class="col-md-3 text-center">
                        <div class="td-item-qty input-group input-group-sm justify-content-center">
                          <button class="btn btn-outline-secondary" (click)="decreaseQuantity(item)">-</button>
                          <input
                            type="number"
                            class="form-control text-center"
                            [(ngModel)]="item.quantity"
                            [min]="1"
                            style="max-width: 60px;"
                          />
                          <button class="btn btn-outline-secondary" (click)="increaseQuantity(item)">+</button>
                        </div>
                      </div>
                      <div class="td-item-price col-sm-3">₱{{ item.price * item.quantity }}</div>
                      <div class="col-md-3 text-end">
                        <button class="btn btn-link text-danger p-0" (click)="removeItem(item)">Delete</button><br />
                        <a href="#" class="text-decoration-none text-secondary">Find Similar</a>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
          </tbody>
      </table>
  
      <!-- Shipping & Checkout Section -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 text-start">
              <p class="m-0">₱70 flat for shipping with min order of ₱99</p>
            </div>
            <div class="col-md-6 text-end">
              <h5>Total: ₱{{ getTotal() }}</h5>
              <button class="btn btn-danger" [disabled]="cartItems.length === 0">Check Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
